steps:
  # Build the container image - pointing to 'frontend' directory for context
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ascentia-subs-frontend:$COMMIT_SHA'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://ascentia-subs-865728840454.europe-west1.run.app'
      - 'frontend'
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ascentia-subs-frontend:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'ascentia-subs-frontend'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ascentia-subs-frontend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--quiet'
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/ascentia-subs-frontend:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
