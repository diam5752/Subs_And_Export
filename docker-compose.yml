services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Persistent data storage
      - ./data:/data
      - ./backend/logs:/app/logs
      # Whisper model cache (avoids re-downloading)
      - whisper_models:/models
    env_file:
      - .env.docker
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - GSP_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # API URL used during build (for static generation)
        NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APP_ENV=${APP_ENV:-dev}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  whisper_models:
    name: gsp_whisper_models
