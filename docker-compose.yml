services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backend/logs:/app/logs
      # Mount source for development? Optional.
    environment:
      - APP_ENV=production
      - GSP_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
