services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\"" ]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Persistent data storage
      - ./data:/data
      - ./backend/logs:/app/logs
      # Whisper model cache (avoids re-downloading)
      - whisper_models:/models
    env_file:
      - .env.docker
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - GSP_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080}"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL used during build (for static generation)
        NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APP_ENV=${APP_ENV:-dev}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  whisper_models:
    name: gsp_whisper_models
  postgres_data:
    name: gsp_postgres_data
